version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run server
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
